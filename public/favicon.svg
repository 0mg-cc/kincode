<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" rx="20" fill="#2d5a9e"/>
  <g fill="white">
    <!-- Lock body -->
    <rect x="30" y="45" width="40" height="35" rx="5"/>
    <!-- Lock shackle -->
    <path d="M35 45 V35 A15 15 0 0 1 65 35 V45" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="50" cy="58" r="6" fill="#2d5a9e"/>
    <rect x="47" y="58" width="6" height="12" rx="2" fill="#2d5a9e"/>
  </g>
  <!-- Connection dots -->
  <circle cx="25" cy="25" r="6" fill="#6bde8a"/>
  <circle cx="75" cy="25" r="6" fill="#6bde8a"/>
  <line x1="25" y1="25" x2="50" y2="35" stroke="#6bde8a" stroke-width="3" stroke-linecap="round"/>
  <line x1="75" y1="25" x2="50" y2="35" stroke="#6bde8a" stroke-width="3" stroke-linecap="round"/>
</svg>
